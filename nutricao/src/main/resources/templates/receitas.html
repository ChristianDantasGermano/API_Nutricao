<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<link href="../webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="../webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="../webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../receita.js"></script>
<script type="text/javascript" src="../alimentos.js"></script>
<link rel="stylesheet" href="../alimentos.css">
<link rel="stylesheet" href="../receitas.css">
<title>Receitas</title>
</head>
<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="container-fluid">
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#home" role="tab" aria-controls="home"
						aria-selected="true"> Receitas</a></li>
					<li class="nav-item "><a class="nav-link " id="profile-tab"
						data-toggle="tab" href="#profile" role="tab"
						aria-controls="profile" aria-selected="false"> Cadastro</a></li>
				</ul>
			</div>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab">
					<div th:replace="fragments/consulta_receitas :: consultaReceitas"></div>
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">
					<div th:replace="fragments/cadastro_receitas :: cadastroReceitas"></div>
				</div>
			</div>
		</div>
	</div>
</body>
