<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/receita.js"></script>


<title>Receitas</title>
</head>
<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="container-fluid">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation"><a
				class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
				role="tab" aria-controls="home" aria-selected="true">Receitas</a></li>
			<li class="nav-item" role="presentation"><a class="nav-link"
				id="profile-tab" data-toggle="tab" href="#profile" role="tab"
				aria-controls="profile" aria-selected="false">Cadastro</a></li>

		</ul>


		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel"
				aria-labelledby="home-tab">...</div>

			<div class="tab-pane fade" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">
				<form action="addReceita" method="post" modelAttribute="receitasForm">
					<div class="form-row">
						<div class="col-sm-6">
							<div class="card-body">
								<h5 class="card-title">Receita</h5>
								<div class="form-group">
									<input name="nome" type="text" class="form-control"
										placeholder="Nome da receita">
								</div>
								<h5 class="card-title">Ingredientes</h5>
								<div class="form-group" id="ingredientes_form">
									<div class="input-group">
										<select name = "ingredientes[0].nomeIngrediente" id="inputAlimento" class="form-control">
											<option selected>Café</option>
											<option>Canela</option>
											<option>Banana</option>
											<option>Açúcar</option>
											<option>Chocolate</option>
										</select> <input name = "ingredientes[0].quantidade"type="number" aria-label="Last name" class="form-control" placeholder="Quantidade">
										<div class="input_fields_wrap" id="button_add">
											<button class="add_field_button">+</button>
										</div>
									</div>

								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="card-body">
								<h5 class="card-title">Preparo</h5>
								<div class="input-group mb-3">

									<input type="number" class="form-control" placeholder="Tempo"
										aria-label="Recipient's username"
										aria-describedby="basic-addon2">
									<div class="input-group-append">
										<span class="input-group-text" id="basic-addon2">Minutos</span>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Modo de
										Preparo</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										placeholder="Detalhes sobre o preparo da receita" rows="6"></textarea>

									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input"
											id="chEfeito"> <label class="custom-control-label"
											for="chEfeito">Efeito Especial?</label>
									</div>
									<div class="form-group" id="divEfeito" style="display: none">
										<input type="text" class="form-control" id="inputEfeito"
											placeholder="Nome do Efeito">
									</div>

								</div>

							</div>
						</div>
						<button type="submit" class="btn btn-primary submit">Cadastrar</button>
					</div>
				</form>
			</div>
			<div class="tab-pane fade" id="contact" role="tabpanel"
				aria-labelledby="contact-tab">...</div>
		</div>
	</div>
</body>
