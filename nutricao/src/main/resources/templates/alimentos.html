<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- Required meta tags -->
<link
	href="http://localhost:3100/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://localhost:3100/webjars/jquery/3.4.1/jquery.min.js"></script>
<script
	src="http://localhost:3100/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://localhost:3100/alimentos.js"></script>
<link rel="stylesheet" href="http://localhost:3100/alimentos.css">
<title>Nutricao</title>
</head>
<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="container-fluid">
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#home" role="tab" aria-controls="home"
						aria-selected="true"> Alimentos</a></li>
					<li class="nav-item "><a class="nav-link " id="profile-tab"
						data-toggle="tab" href="#profile" role="tab"
						aria-controls="profile" aria-selected="false"> Cadastro</a></li>
					<li class="nav-item"><a class="nav-link" id="contact-tab"
						data-toggle="tab" href="#contact" role="tab"
						aria-controls="contact" aria-selected="false"> Grupo dos alimentos</a></li>
				</ul>
			</div>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab">
					<div th:replace="fragments/consulta_alimentos :: consultaAlimentos"></div>
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">
					<div th:replace="fragments/cadastro_alimentos :: cadastroAlimentos"></div>
				</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="contact-tab">
					<div th:replace="fragments/grupo_alimentar :: grupoAlimentar"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
