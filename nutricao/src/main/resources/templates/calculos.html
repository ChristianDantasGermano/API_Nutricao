<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<title>Cálculos</title>
</head>
<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="row">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Índice de Massa Corporal</h5>
					<p class="card-text">Para calcular o seu IMC adicione seu peso e sua altura</p>
					<form action="calculo" method="post">
						<div class="form-group">
							<input name="peso" type="text" class="form-control" id="peso" placeholder="Peso">
						</div>
						<div class="form-group">
							<input name="altura" type="text" class="form-control" id="altura" placeholder="Altura">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-sm">Calcular</button>
						</div>
						<input class="form-control" type="text" placeholder="Resultado" >
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Percentual de Gordura Corporal</h5>
					<p class="card-text">Para calcular o seu IMG adicione sua idade e seu sexo</p>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="idade" placeholder="Idade">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="sexo" placeholder="Sexo">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-sm" disabled>Calcular</button>
						</div>
						<input class="form-control" type="text" placeholder="Resultado" readonly>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
